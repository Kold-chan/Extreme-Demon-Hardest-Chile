<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Extreme Hardest Chile</title>
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self' 'unsafe-inline';">

  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow-x: hidden; }
    .background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.4) saturate(1.8); pointer-events: none; }
    header, main, footer { position: relative; z-index: 1; }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="background-video">
    <source src="videos/nhelv.mp4" type="video/mp4" />
    Tu navegador no soporta el video HTML5.
  </video>

  <header class="top-bar">
    <div class="top-bar-container">
      <div class="logo-section">
        <img src="imagenes/logo.png" alt="Logo" class="logo" />
        <div><h1>Extreme Hardest Chile</h1></div>
      </div>
      <div class="actions">
        <button id="toggle-mode">🌙</button>
        <button id="account-btn">🧑</button>
      </div>
    </div>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="🔍 Buscar por nivel, creador o jugador..." />
  </div>

  <main>
    <section id="list" class="list-container"></section>
    <section id="details-comments" style="display:none;"></section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
